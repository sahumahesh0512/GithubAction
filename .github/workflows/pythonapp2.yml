name: Python-Calculator-CI/CD

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install linters
        run: |
          python -m pip install flake8 pylint

      - name: Lint code
        run: |
          flake8 src/
          pylint src/

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage

      - name: Print coverage tool version
        run: |
          coverage --version

      - name: Run unit tests and generate coverage report
        run: |
          cd $GITHUB_WORKSPACE  # Move to the root directory of the repository
          coverage run -m unittest src/test_calculator.py
          coverage xml -o coverage.xml  # Use lowercase filename

  integration_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage

      - name: Run integration tests
        run: |
          cd $GITHUB_WORKSPACE  # Move to the root directory of the repository
          python -m unittest discover integration_tests/

      - name: Generate coverage report for integration tests
        run: |
          coverage xml -o integration_coverage.xml
